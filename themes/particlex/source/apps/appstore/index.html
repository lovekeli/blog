<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>应用商店</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="../../js/common/config.js"></script>
    <script src="../../js/common/CSVTool.js"></script>
    <script src="../../js/safety/crypto-js.min.js"></script>
    <script src="../../js/safety/sourceverify.js"></script>
</head>
<body>
    <header>
        <div class="logo">应用商店</div>
        <nav>
            <ul>
                <li id="category-buttons">
                    <!-- 分类按钮将通过JavaScript动态加载 -->
                </li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="搜索应用...">
            <button id="search-button">搜索</button>
        </div>
    </header>
    <main>
        <section class="featured-apps">
            <div class="app-grid" id="app-grid">
                <!-- 应用卡片将通过JavaScript动态加载 -->
            </div>
            <div class="pagination" id="pagination">
                <!-- 分页按钮将通过JavaScript动态加载 -->
            </div>
        </section>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
