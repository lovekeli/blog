<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>DPlayer</title>
    <script src="./DPlayer.min.js"></script>
    <link rel="stylesheet" href="./DPlayer.min.css">
    <script>
        function start() {
            let pamars = new URLSearchParams(window.location.search);
            let url = pamars.get('url');
            if(!url){
                document.body.innerHTML = '<p>未提供播放地址</p>';
                return;
            }
            const dp = new DPlayer({
                container: document.getElementById('dplayer'),
                video: {
                    url: url
                },
                autoplay: true,
                theme: '#FADFA3',
                loop: true,
                lang: 'zh-cn',
                screenshot: true,
                hotkey: true,
                preloadTime: 10,
                volume: 0.7,
                mutex: true
            });
        }
        window.addEventListener('load', function () {
            start();
        });
    </script>
</head>

<body>
    <div id="dplayer"></div>
</body>

</html>
