<!DOCTYPE html>
<html>

<head>
    <title>EmulatorJS</title>
    <link rel=icon href=docs/favicon.ico sizes="16x16 32x32 48x48 64x64" type=image/vnd.microsoft.icon>
    <meta name=viewport content="width = device-width, initial-scale = 1">
    <script src="../../js/safety/sourceverify.js"></script>
    <style>
        body,
        html {
            height: 100%;
            background-color: black;
            color: white;
        }

        body {
            margin: 0;
            overflow: hidden;
        }

        body,
        #box,
        #top {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        #box {
            color: #aaa;
            height: 20em;
            width: 30em;
            max-width: 80%;
            max-height: 80%;
            background-color: #333;
            border-radius: 0.4em;
            border: 2px solid #555;
            position: relative;
            flex-direction: column;
            transition-duration: 0.2s;
            overflow: hidden;
            font-family: monospace;
            font-weight: bold;
            font-size: 20px;
            margin: 5px;
        }

        #box:hover,
        #box[drag] {
            border-color: #38f;
            color: #ddd
        }

        #input {
            cursor: pointer;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            opacity: 0
        }

        #display {
            width: 100%;
            height: 100%
        }

        select,
        button {
            padding: 0.6em 0.4em;
            margin: 0.5em;
            width: 15em;
            max-width: 100%;
            font-family: monospace;
            font-weight: bold;
            font-size: 16px;
            background-color: #444;
            color: #aaa;
            border-radius: 0.4em;
            border: 1px solid #555;
            cursor: pointer;
            transition-duration: 0.2s
        }

        select:hover,
        button:hover {
            background-color: #666;
            color: #ddd
        }

        .logo {
            width: 130px;
            height: 130px;
            filter: drop-shadow(0 0 10px white);
        }

        #top {
            margin: 5px;
        }
    </style>
</head>

<body>

    <script>
        let enableDebug = false;
        let enableThreads = false;
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        let gameUrl = urlParams.get("url");
        let isThreads = urlParams.get("threads");
        isThreads=isThreads?isThreads:false;
        let core = (ext) => {
            if (["fds", "nes", "unif", "unf"].includes(ext))
                return "nes"

            if (["smc", "fig", "sfc", "gd3", "gd7", "dx2", "bsx", "swc"].includes(ext))
                return "snes"

            if (["z64", "n64"].includes(ext))
                return "n64"

            if (["pce"].includes(ext))
                return "pce"

            if (["ngp", "ngc"].includes(ext))
                return "ngp"

            if (["ws", "wsc"].includes(ext))
                return "ws"

            if (["col", "cv"].includes(ext))
                return "coleco"

            if (["d64"].includes(ext))
                return "vice_x64sc"

            if (["iso","cso"].includes(ext))
                return "psp"
            
            if (["nds", "gba", "gb", "z64", "n64"].includes(ext))
                return ext
        };
        if (gameUrl!=null||gameUrl!=undefined) {
            let fullName = gameUrl.split('/').pop();
            let name = fullName.split('.')[0];
            let ext = fullName.split('.')[1];
            const sub = document.createElement("div");
            const script = document.createElement("script")
            sub.id = "game";
            document.body.appendChild(sub);
            window.EJS_player = "#game";
            window.EJS_gameName = name;
            window.EJS_biosUrl = "";
            window.EJS_gameUrl = gameUrl;
            window.EJS_core = core(ext);
            window.EJS_pathtodata = "./data/";
            window.EJS_startOnLoaded = true;
            window.EJS_DEBUG_XX = false;
            window.EJS_disableDatabases = true;
            window.EJS_threads = isThreads;

            script.src = "./data/loader.js";
            document.body.appendChild(script);
        }else{
            console.error("游戏加载错误");
        }

    </script>

</body>

</html>
