<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏商店</title>
    <link rel="stylesheet" href="./css/store.css">
    <script src="../../js/common/config.js"></script>
    <script src="../../js/common/CSVTool.js"></script>
    <script src="../../js/safety/crypto-js.min.js"></script>
    <script src="../../js/safety/sourceverify.js"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="搜索游戏..." onkeyup="searchProducts()">
            </div>
         
            <ul id="categories">
                <li onclick="showCategory('all')">全部</li>
                <li onclick="showCategory('android')">安卓</li>
                <li onclick="showCategory('pc')">PC</li>
                <li onclick="showCategory('fc')">FC</li>
                <li onclick="showCategory('gba')">GBA</li>
                <li onclick="showCategory('nds')">NDS</li>
                <li onclick="showCategory('3ds')">3DS</li>
                <li onclick="showCategory('n64')">N64</li>
                <li onclick="showCategory('gb')">GB</li>
                <li onclick="showCategory('ons')">ONS</li>
                <li onclick="showPlayHistory()">历史游玩</li>
            </ul>
        </div>
        <div class="main-content" id="main-content">
            <!-- 内容将在这里动态加载 -->
        </div>
    </div>

    <!-- 商品详情模态框 -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modal-title"></h2>
            <img id="modal-image" width="40%" height="20%"></img>
            <p id="modal-description"></p>
            <button onclick="playgame()">在线游玩</button>
            <button id="downgame" onclick="downloadgame()">下载</button>
        </div>
    </div>
    <script src="./js/store.js"></script>
</body>
</html>
