   	<title>在线音乐播放器</title>
    <meta name="description" content="一款开源的基于网易云音乐api的在线音乐播放器。具有音乐搜索、播放、歌词同步显示、个人音乐播放列表同步等功能。MKOnlinePlayer v2.4"/>
    <meta name="keywords" content="在线音乐,Music,音乐播放,在线音乐播放器,MKOnlinePlayer,网易云音乐,音乐api"/>

    <link rel="shortcut icon" href="./favicon.ico">
    
    <!-- jQuery文件 -->
    <script src="/js/common/jquery.min.js"></script>

    <!-- Awkins新增 标题字体文件 -->
    <link rel="stylesheet" type="text/css" href="./css/fonts/mi/MiSans-embed.css">

    <!-- 播放器样式表文件 -->
    <link rel="stylesheet" type="text/css" href="./css/player.css">
    
    <!-- 小屏幕样式修复 -->
    <link rel="stylesheet" type="text/css" href="./css/small.css">

    <!-- 图标符号-->
    <link rel="stylesheet" type="text/css" href="./css/font-awesome.min.css">  

    <!-- 滚动条美化样式文件 暂时禁用 -->
    <!--<link rel="stylesheet" type="text/css" href="css/jquery.mCustomScrollbar.min.css">-->
    
    <!-- layer弹窗插件样式文件 -->
    <link rel="stylesheet" href="./plugins/layer/skin/default/layer.css" id="layuicss-skinlayercss">
    <script src="/js/safety/sourceverify.js"></script>
</head>
<body>
    <!-- 头部logo -->
    <div class="header">
        <div class="logo">音你而动</div>
    </div>

    <!-- 歌曲图片半透明模糊背景效果 -->
    <div id="blur-img"></div>

    <!-- Awkins新增 背景图 -->
    <div id="setimg" class="wall-cover">
        <div class="setimgw"></div>
        <img src="" />
        <script src="./js/awkinsbg.js"></script>
    </div>
    <div class="lyblur"></div>
    <div id="particles-js"></div>
    <div id="blur-img" oncontextmenu="return false;"></div>

    <!-- 中间主体区域 -->
    <div class="center">
        <div class="container">
            <div class="btn-bar">
                <!-- tab按钮区 -->
                <div class="btn-box" id="btn-area">
                    <span class="btn" data-action="player" hidden>播放器</span>
                    <span class="btn" data-action="playing" title="正在播放列表">正在播放</span>
                    <span class="btn" data-action="sheet" title="音乐播放列表">播放列表</span>
                    <!-- <span class="btn search" data-action="search" title="点击搜索音乐">歌曲搜索</span> -->
                    <!--  自定义链接 -->
                    <span class="linkbutton lb btn" type="button" onclick="blog()"><img src="./images/me.png" /></span>
                    <span class="linkbutton li btn" type="button" onclick="showLightbox()"><img class="infoc" src="./images/info.png"></span>
                    <span class="linkbutton lw btn" type="button" id="openWallpaperBtn">
                        <img src="./images/bgset.png" />
                    </span>
                    <div id="light" class="white_content">
                        <p class="infot"><a class="infolink" href="javascript:void(0)" onclick="hideLightbox()" a="">关闭</a></p>
                        <br>当前版本:【<a class="source" target="_blank" href="https://github.com/mengkunsoft/MKOnlineMusicPlayer/">MKOnlinePlayer_v2.41 在线音乐播放器</a> 
                        <br>二次修改:【<a class="source" target="_blank" href="https://music.jinchuang.org/">Awkins音乐</a> 界面美化 + 小功能】
                        <br>搜索支持:【网易 | QQ 】
                        <br>音乐音源:【网易云音乐歌单 | 可以加载自己网易云音乐歌单】
                        <br>歌词翻译:【根据歌词是否自带译文】</pre>
                    </div>
                    <!-- 播放倍速 -->
                    <span class="linkbutton ld">
                        <select id="select" class="bs">
                            <option id="xl" value="0.5">0.5 x</option>
                            <option id="xl" value="0.8">0.8 x</option>
                            <option id="xl" value="0.9">0.9 x</option>
                            <option id="xl" value="1" selected>1.0 x</option>
                            <option id="xl" value="1.25">1.25 x</option>
                            <option id="xl" value="1.5">1.5 x</option>
                            <option id="xl" value="1.75">1.75 x</option>
                            <option id="xl" value="2">2.0 x</option>
                            <!-- <option id="xl" value="2.5">2.5 x</option>
                            <option id="xl" value="3">3.0 x</option>
                            <option id="xl" value="3.5">3.5 x</option>
                            <option id="xl" value="4">4.0 x</option> -->
                        </select>
                    </span>
                </div>
                <div id="wallpaperContainer" class="wallpaper-container">
                    <div class="wallbtn">
                        <div class="wallinfo">背景设置</div>
                        <div id="fitBtn" class="cancel-btn">背景模糊</div>
                        <div id="liziBtn" class="cancel-btn">动态粒子</div>
                        <div type="button" class="cancel-btn" onclick="wall()">壁纸下载</div>
                        <div id="cancelBtn" class="cancel-btn">重置背景</div>
                        <div id="closeWallpaperBtn" class="close-btn"><i class="fa fa-close fa-fw"></i></div>
                    </div>
                </div>
            </div>  <!--class="btn-bar"-->
            
            <div class="data-area">
                <!--歌曲歌单-->
                <div id="sheet" class="data-box" hidden></div>
                
                <!--音乐播放列表 默认播放列表:飙升榜-->
                <div id="main-list" class="music-list data-box"></div>
            </div>  <!--class="data-area"-->
            
            <!-- 右侧封面及歌词展示 -->
            <div class="player" id="player">
                <!--歌曲名称-->
                <div class="lyric-name"></div> 
                <!--歌曲封面-->
                <div class="cover">
                    <div class="mc">
                        <img src="./images/b.gif" class="music-cover" id="music-cover">
                    </div>
                </div>
                <!--滚动歌词-->
                <div class="lyric">
                    <ul id="lyric"></ul>
                </div>
                <!-- 歌词隐藏按钮 -->
                <div id="lyric-active" class="lyric-active">
                    <i class="fa fa-eye-slash fa-fw"></i>
                </div>
                <!--歌词全屏按钮-->
                <div id="lyric-full" class="full">
                    <i class="fa fa-expand fa-fw"></i>
                </div>
                <!--歌词翻译按钮-->
                <div class="tran">
                    <button id="toggleTlyric" onclick="toggleTlyric()">
                        <i class="fa fa-language fa-fw"></i>
                    </button>
                </div>
                <div id="music-info" title="点击查看歌曲信息"></div>
            </div>
        </div>  <!--class="container"-->
    </div>  <!--class="center"-->

    <!-- 播放器底部区域 -->
    <div class="footer">
        <div class="container">
            <div class="con-btn">
                <a href="javascript:;" class="player-btn btn-prev" title="上一首"></a>
                <a href="javascript:;" class="player-btn btn-play" title="暂停/继续"></a>
                <a href="javascript:;" class="player-btn btn-next" title="下一首"></a>
                <a href="javascript:;" class="player-btn btn-order" title="循环控制"></a>
            </div>  <!--class="con-btn"-->
            
            <div class="vol">
                <div class="quiet">
                    <a href="javascript:;" class="player-btn btn-quiet" title="静音"></a>
                </div>
                <div class="volume">
                    <div class="volume-box">  
                        <div id="volume-progress" class="mkpgb-area"></div>
                    </div>
                </div>
            </div>  <!--class="footer"-->
            
            <div class="progress">
                <div class="progress-box">  
                    <div id="music-progress" class="mkpgb-area"></div>
                </div>
            </div>  <!--class="progress"-->
        </div>  <!--class="container"-->
    </div>  <!--class="footer"-->
    <script src="/js/common/CSVTool.js"></script>
    <!-- layer弹窗插件 -->
    <script src="./plugins/layer.js"></script>

    <!-- 播放器数据加载模块 
    <script src="./js/ajax.js"></script>-->

    <!-- 播放器歌词解析模块 -->
    <script src="./js/lyric.js"></script>

    <!-- 音乐列表配置 -->
    <script src="/js/safety/crypto-js.min.js"></script>
    <script src="/js/common/config.js"></script>  
    <script src="./js/musicList.js"></script>

    <!-- 封装函数及ui交互模块
    <script src="./js/functions.js"></script> -->

    <!-- 播放器主体功能模块 
    <script src="./js/player.js"></script>-->

    <!-- 滚动条美化插件 -->
    <!--<script src="js/jquery.mCustomScrollbar.concat.min.js"></script>-->

    <!-- 背景模糊化插件 -->
    <script src="./js/background-blur.min.js"></script>

    <!-- Awkins新增 -->
    <script src="./js/popper.min.js"></script>
    <script src="./js/tippy-bundle.umd.min.js"></script>
    <script src="./js/awkins.js"></script>
    <script src="./js/particles.min.js"></script>

</body>
</html>
