<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>壁纸引擎</title>
    <script src="/js/safety/sourceverify.js"></script>
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    </meta>
    <script  type="text/javascript" charset="utf-8" src="./L2Dwidget.min.js"></script>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .fullscreen {
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>

    <script>
        L2Dwidget.init({
            "model": {
                jsonPath: "https://unpkg.com/live2d-widget-model-shizuku@1.0.5/assets/shizuku.model.json",
                "scale": 1
            },
            "display": {
                "position": "right", //模型的表现位置
                "width": 150,  //模型的宽度
                "height": 300, //模型的高度
                "hOffset": 0,
                "vOffset": -20
            },
            "mobile": {
                "show": true,
                "scale": 0.5
            },
            "react": {
                "opacityDefault": 0.7,  //模型默认透明度
                "opacityOnHover": 0.2
            }
        });
    </script>
    <script>
        let url = URL.parse(window.location.href);
        let sys = url.searchParams.get('sys');
        window.addEventListener('message', (e) => {
            if (e.origin === window.location.origin) {
                let event = e.data['event'];
                let data = e.data['data'];
                let app = {};
                switch (event) {
                    case 'wallpaper':
                        let img = document.getElementById('img-wallpaper');
                        let video = document.getElementById('video-wallpaper');
                        img.hidden = true;
                        video.hidden = true;
                        switch (data['type']) {
                            case 'img':
                                img.src = data['url'];
                                img.hidden = false;
                                break;
                            case 'video':
                                video.src = data['url'];
                                video.hidden = false;
                                break;
                        }
                        localStorage.setItem(sys + '-wallpaper', JSON.stringify(data));
                        ; break;
                }
            }
        });
        window.onload = function () {
            let wallpaper = localStorage.getItem(sys + '-wallpaper');
            if (!wallpaper) {
                wallpaper = '{"type":"img","url":"./wallpapers/bg1.jpg"}';
            }
            if (wallpaper) {
                let data = JSON.parse(wallpaper);
                let img = document.getElementById('img-wallpaper');
                let video = document.getElementById('video-wallpaper');
                img.hidden = true;
                video.hidden = true;
                switch (data['type']) {
                    case 'img':
                        img.src = data['url'];
                        img.hidden = false;
                        break;
                    case 'video':
                        video.src = data['url'];
                        video.hidden = false;
                        break;
                }
            }
            console
        }
    </script>
</head>

<body>

    <img id="img-wallpaper" class="fullscreen">
    <video id="video-wallpaper" autoplay muted loop class="fullscreen" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>

</html>
