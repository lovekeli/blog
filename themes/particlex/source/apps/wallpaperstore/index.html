<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpaper Engine</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="/js/common/config.js"></script>
    <script src="/js/common/CSVTool.js"></script>
    <script src="/js/safety/crypto-js.min.js"></script>
    <script src="/js/safety/sourceverify.js"></script>
</head>
<body>
    <div class="container">
        <div class="filters" id="tagFilter">
        </div>
        <div class="wallpapers" id="wallpapers">
            <!-- Wallpapers will be dynamically inserted here -->
        </div>
        <div class="pagination">
            <button id="prevPage" disabled>上一页</button>
            <span id="pageInfo">0/0</span>
            <button id="nextPage">下一页</button>
        </div>
    </div>
    
    <script src="./js/script.js"></script>
</body>
</html>
