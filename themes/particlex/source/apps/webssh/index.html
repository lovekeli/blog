<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket SSH客户端</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        // 终端控制序列处理工具
        const TerminalUtils = {
            // 常见的ANSI转义序列正则表达式
            ansiEscapeRegex: /\x1B\[[0-9;]*[a-zA-Z]/g,

            // 特定的括号粘贴模式控制序列
            bracketedPasteRegex: /\x1B\[\?2004[lh]/g,

            // 光标移动控制序列
            cursorMovementRegex: /\x1B\[[0-9;]*[ABCD]/g,

            // 清除屏幕/行的控制序列
            clearSequenceRegex: /\x1B\[[0-9;]*[JK]/g,

            // 处理终端输出，过滤控制序列
            processOutput: function (content) {
                let processed = content;

                // 优先移除括号粘贴模式控制序列
                processed = processed.replace(this.bracketedPasteRegex, '');

                // 移除其他常见的ANSI控制序列
                processed = processed.replace(this.ansiEscapeRegex, '');

                // 处理特殊字符
                processed = this.processSpecialCharacters(processed);

                return processed;
            },

            // 处理特殊字符和控制字符
            processSpecialCharacters: function (content) {
                return content
                    // 处理回车和换行
                    .replace(/\r\n/g, '\n')
                    .replace(/\r/g, '')
                    // 替换制表符为4个空格
                    .replace(/\t/g, '    ')
                    // 移除其他不可见控制字符
                    .replace(/[\x00-\x08\x0B\x0C\x0E-\x1F\x7F]/g, '');
            },

            // 检查内容是否包含需要处理的控制序列
            containsControlSequences: function (content) {
                return this.ansiEscapeRegex.test(content) ||
                    this.bracketedPasteRegex.test(content);
            }
        };
    </script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        secondary: '#36CFC9',
                        dark: '#1D2129',
                        terminal: '#0F172A',
                    },
                    fontFamily: {
                        mono: ['Consolas', 'Monaco', 'monospace'],
                    },
                },
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .terminal-cursor {
        animation: blink 1s step-end infinite;
      }
      @keyframes blink {
        from, to { opacity: 1; }
        50% { opacity: 0; }
      }
    }
  </style>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-primary text-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold flex items-center">
                <i class="fa fa-terminal mr-2"></i>SSH客户端
            </h1>
            <div id="connection-status" class="flex items-center text-sm">
                <span class="inline-block w-2 h-2 rounded-full bg-red-500 mr-2"></span>
                <span>未连接</span>
            </div>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-6">
        <!-- 连接设置面板 -->
        <div id="connection-panel" class="bg-white rounded-lg shadow-md p-6 mb-6 transform transition-all duration-300">
            <h2 class="text-xl font-semibold mb-4 flex items-center">
                <i class="fa fa-cogs mr-2 text-primary"></i>连接设置
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                <div>
                    <label for="host" class="block text-sm font-medium text-gray-700 mb-1">主机</label>
                    <input type="text" id="host"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50"
                        placeholder="例如: example.com" value="localhost">
                </div>
                <div>
                    <label for="port" class="block text-sm font-medium text-gray-700 mb-1">端口</label>
                    <input type="number" id="port"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50"
                        placeholder="默认: 22" value="22">
                </div>
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
                    <input type="text" id="username"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50"
                        placeholder="SSH用户名">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                    <input type="password" id="password"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50"
                        placeholder="SSH密码">
                </div>
            </div>
            <div class="mt-4 flex justify-end">
                <button id="connect-btn"
                    class="bg-primary hover:bg-primary/90 text-white px-6 py-2 rounded-md transition-colors duration-200 flex items-center">
                    <i class="fa fa-plug mr-2"></i>连接
                </button>
                
            </div>
        </div>

        <!-- 终端显示区域 -->
        <button id="disconnect-btn"
            class="ml-3 bg-gray-500 hover:bg-gray-600 text-white px-6 py-2 rounded-md transition-colors duration-200 flex items-center hidden" style="width: 120px;height: 30px;">
            <i class="fa fa-unplug mr-2"></i>断开连接
        </button>
        <div id="terminal-container" class="bg-terminal text-green-400 rounded-lg shadow-lg overflow-hidden hidden" style="margin-top: 10px;">
            <div id="terminal-header" class="bg-gray-800 px-4 py-2 flex justify-between items-center">
                <div class="flex space-x-2">
                    <div class="w-3 h-3 rounded-full bg-red-500"></div>
                    <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
                    <div class="w-3 h-3 rounded-full bg-green-500"></div>
                </div>
                <div class="text-gray-400 text-sm" id="terminal-title">SSH终端</div>
            </div>
            <div id="terminal-output" class="p-4 font-mono text-sm leading-relaxed h-[500px] overflow-y-auto"></div>
            <div class="flex justify-between items-center mt-4">
                <div class="flex items-center" style="width:100%;margin-bottom:5px">
                    <label for="user-input" class="block text-sm font-medium text-gray-700 mr-2" style="width:10%;color:#ffffff;margin-left:15px;">输入命令：</label>
                    <input type="text" id="user-input" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50" style="width:80%;height:30px;background-color:black;" placeholder="输入命令...">
                </div>
            </div>
        </div>
        
        <!-- 状态消息区域 -->
        <div id="message-area" class="mt-4 hidden"></div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM元素
            const hostInput = document.getElementById('host');
            const portInput = document.getElementById('port');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const connectBtn = document.getElementById('connect-btn');
            const disconnectBtn = document.getElementById('disconnect-btn');
            const connectionStatus = document.getElementById('connection-status');
            const terminalContainer = document.getElementById('terminal-container');
            const terminalOutput = document.getElementById('terminal-output');
            const userInput = document.getElementById('user-input');
            const promptElement = document.getElementById('prompt');
            const messageArea = document.getElementById('message-area');
            const panelConnect=document.getElementById('connection-panel');
            // 变量
            let ws;
            let inputBuffer = '';
            let isConnected = false;
            let currentPrompt = '';

            // 连接按钮点击事件
            connectBtn.addEventListener('click', connectToSSH);
            // 断开连接按钮点击事件
            disconnectBtn.addEventListener('click', disconnectFromSSH);

            // 键盘事件处理
            document.addEventListener('keydown', handleKeyPress);

            // 连接到SSH服务器
            function connectToSSH() {
                const host = hostInput.value.trim();
                const port = parseInt(portInput.value.trim()) || 22;
                const username = usernameInput.value.trim();
                const password = passwordInput.value;

                if (!host || !username) {
                    showMessage('请填写主机和用户名', 'error');
                    return;
                }

                // 构建WebSocket连接URL
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}`;

                // 关闭现有连接
                if (ws) {
                    ws.close();
                }

                // 创建新的WebSocket连接
                ws = new WebSocket(wsUrl);

                // 连接打开时
                ws.onopen = () => {
                    panelConnect.hidden=true;
                    disconnectBtn.hidden=false;
                    console.log('WebSocket连接已建立');
                    updateConnectionStatus(true);

                    // 发送连接请求
                    ws.send(JSON.stringify({
                        type: 'connect',
                        host,
                        port,
                        username,
                        password
                    }));

                    // 显示终端
                    panelConnect.hidden=true;
                    terminalContainer.classList.remove('hidden');
                    messageArea.classList.remove('hidden');
                    terminalOutput.innerHTML = '';
                    inputBuffer = '';
                    userInput.value = '';
                };

                // 接收消息
                ws.onmessage = (event) => {
                    try {
                        const message = JSON.parse(event.data);

                        switch (message.type) {
                            case 'output':
                                addToTerminalOutput(message.content);
                                break;
                            case 'status':
                                showMessage(message.content, 'info');
                                break;
                            case 'error':
                                showMessage(message.content, 'error');
                                break;
                        }
                    } catch (error) {
                        console.error('解析消息错误:', error);
                        showMessage('接收消息时发生错误', 'error');
                    }
                };

                // 连接关闭时
                ws.onclose = () => {
                    panelConnect.hidden=false;
                    disconnectBtn.hidden=true;
                     terminalContainer.classList.add('hidden');
                    messageArea.classList.add('hidden');
                    console.log('WebSocket连接已关闭');
                    updateConnectionStatus(false);
                    showMessage('连接已关闭', 'info');
                    ws = null;
                };

                // 连接错误时
                ws.onerror = (error) => {
                    console.error('WebSocket错误:', error);
                    showMessage('连接发生错误', 'error');
                };
            }

            // 断开SSH连接
            function disconnectFromSSH() {
                if (ws && isConnected) {
                    ws.send(JSON.stringify({
                        type: 'disconnect'
                    }));
                    ws.close();
                    updateConnectionStatus(false);
                }
            }

            // 处理键盘输入
            function handleKeyPress(event) {
                if (!isConnected || !ws) return;

                // 阻止默认行为，避免在输入框外按回车换行等
                event.preventDefault();

                const key = event.key;

                // 处理回车键
                if (key === 'Enter') {
                    // 发送输入内容
                    ws.send(JSON.stringify({
                        type: 'input',
                        content: inputBuffer + '\n'
                    }));

                    // 在终端显示输入内容
                    addToTerminalOutput(currentPrompt + inputBuffer + '\n');

                    // 清空输入缓冲区
                    inputBuffer = '';
                    userInput.value = '';
                    return;
                }

                // 处理退格键
                if (key === 'Backspace' && inputBuffer.length > 0) {
                    inputBuffer = inputBuffer.slice(0, -1);
                    userInput.value = inputBuffer;
                    return;
                }

                // 处理普通字符（过滤掉功能键）
                if (key.length === 1) {
                    inputBuffer += key;
                    userInput.value = inputBuffer;
                }
            }

            // 在前端终端输出处理中使用
            function addToTerminalOutput(content) {
                // 使用工具类处理输出内容
                let processedContent = TerminalUtils.processOutput(content);

                // 检测提示符，用于显示当前输入位置
                const promptMatch = processedContent.match(/[\w@][\w-]*(\[\w+\])?[:][\/].*[\$#] /);
                if (promptMatch && promptMatch.length > 0) {
                    currentPrompt = promptMatch[0];
                    promptElement.textContent = currentPrompt;

                    // 去除内容中的提示符部分
                    const contentWithoutPrompt = processedContent.replace(currentPrompt, '');
                    terminalOutput.innerHTML += escapeHtml(contentWithoutPrompt);
                } else {
                    terminalOutput.innerHTML += escapeHtml(processedContent);
                }

                // 滚动到底部
                terminalOutput.scrollTop = terminalOutput.scrollHeight;
            }

            // 更新连接状态显示
            function updateConnectionStatus(connected) {
                isConnected = connected;

                if (connected) {
                    connectionStatus.innerHTML = '<span class="inline-block w-2 h-2 rounded-full bg-green-500 mr-2"></span><span>已连接</span>';
                    connectBtn.classList.add('hidden');
                    disconnectBtn.classList.remove('hidden');
                } else {
                    connectionStatus.innerHTML = '<span class="inline-block w-2 h-2 rounded-full bg-red-500 mr-2"></span><span>未连接</span>';
                    connectBtn.classList.remove('hidden');
                    disconnectBtn.classList.add('hidden');
                }
            }

            // 显示消息
            function showMessage(text, type = 'info') {
                const messageElement = document.createElement('div');
                messageElement.className = `p-3 rounded-md mb-2 ${type === 'error' ? 'bg-red-100 text-red-700' :
                        type === 'info' ? 'bg-blue-100 text-blue-700' :
                            'bg-gray-100 text-gray-700'
                    }`;
                messageElement.textContent = text;

                messageArea.appendChild(messageElement);

                // 5秒后自动移除消息
                setTimeout(() => {
                    messageElement.classList.add('opacity-0', 'transition-opacity', 'duration-500');
                    setTimeout(() => messageElement.remove(), 500);
                }, 5000);
            }


            // HTML转义函数
            function escapeHtml(unsafe) {
                return unsafe
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;")
                    .replace(/\n/g, "<br>")
                    .replace(/ /g, "&nbsp;");
            }
        });
    </script>
</body>

</html>
