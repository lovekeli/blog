<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    </meta>
    <title>Excel在线编辑</title>
    <link rel='stylesheet' href='./css/pluginsCss.css' />
    <link rel='stylesheet' href='./css/plugins.css' />
    <link rel='stylesheet' href='./css/luckysheet.css' />
    <link rel='stylesheet' href='./css/iconfont.css' />
    <script src="./js/plugin.js"></script>
    <script src="./js/luckysheet.umd.js"></script>
    <script src="/js/safety/sourceverify.js"></script>
</head>

<body>
    <div id="luckysheet" style="margin:0px;padding:0px;position:absolute;width:100%;height:100%;left: 0px;top: 0px;">
    </div>
    <script>
        function loadLocalExcel() {
            let url = new URL(window.location.href);
            let file = url.searchParams.get("file");
            var options = {
                container: 'luckysheet',
                loadUrl:file
            }
            luckysheet.create(options)
            // fetch(file)
            //     .then(data => {
            //         // Load the data into the LuckySheet
            //         luckysheet.loadData(data);
            //     })
            //     .catch(error => {
            //         console.error('Error loading the Excel file:', error);
            //     });
        }
        loadLocalExcel();
    </script>
</body>

</html>
